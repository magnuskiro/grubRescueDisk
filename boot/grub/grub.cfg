### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"
if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  insmod vbe
  insmod vga
  insmod video_bochs
  insmod video_cirrus
}

insmod part_msdos
insmod ext2
set root='(/dev/sda,msdos5)'
search --no-floppy --fs-uuid --set=root a0a00429-4ea3-4cf6-985a-2a2a491614ef
if loadfont /usr/share/grub/unicode.pf2 ; then
  set gfxmode=640x480
  load_video
  insmod gfxterm
  insmod part_msdos
  insmod ext2
  set root='(/dev/sda,msdos5)'
  search --no-floppy --fs-uuid --set=root a0a00429-4ea3-4cf6-985a-2a2a491614ef
  set locale_dir=($root)/boot/grub/locale
  set lang=en_GB
  insmod gettext
fi
terminal_output gfxterm
set timeout=5
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/05_debian_theme ###
set menu_color_normal=cyan/blue
set menu_color_highlight=white/blue
### END /etc/grub.d/05_debian_theme ###

### BEGIN /etc/grub.d/06_mint_theme ###
set menu_color_normal=white/black
set menu_color_highlight=white/light-gray
### END /etc/grub.d/06_mint_theme ###

### BEGIN /etc/grub.d/10_linux ###
menuentry "Mint 15, Olivia" {
	set gfxpayload=keep
	set root='(hd0,4)'
	linux	/casper/vmlinuz  file=/cdrom/preseed/mint.seed boot=casper
iso-scan/filename=${iso_path} quiet splash --
	initrd	/casper/initrd.lz
}
menuentry "Mint Debian, LMDE" {
    set root='(hd0,3)'
    linux   /casper/vmlinuz boot=live config initrd=/casper/initrd.lz live-media-path=/casper quiet splash --
    initrd  /casper/initrd.lz
}
menuentry "Install Ubuntu Server" {
    set gfxpayload=keep
    set root='(hd0,2)'
    linux   /install/vmlinuz  file=/cdrom/preseed/ubuntu-server.seed quiet --
    initrd  /install/initrd.gz
}

### END /etc/grub.d/10_linux ###

